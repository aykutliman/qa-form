<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <form id="qaForm">
            <h1>Question-Answer Form</h1>
            <h2>Questions</h2>
            <input type="text" id="question" name="question" placeholder="ask questions" required>
            <h2>Answers</h2>        
            <textarea id="answer" name="answer" rows="4" cols="50" placeholder="write an answer" required></textarea>  
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="qaList"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
